<div class="dialog-card">
  <div class="card">
    <div class="card-header text-center">
      <h1 mat-dialog-title >Editar Cliente</h1>
    </div>
    <div class="card-body ">
      <div mat-dialog-content  >
          <form [formGroup]="form" (ngSubmit)="editCliente(form.value)">
            <div class="col-12">
              <div class="form-group col-12">
                <mat-form-field class="custom-field">
                  <label for="nombre">* Id:</label>
                  <input matInput placeholder="Nombre" formControlName="id">
                  <mat-error >El nombre es requerido</mat-error>
                </mat-form-field>
              </div>
              <div class="form-group col-12">
                <mat-form-field class="custom-field">
                  <label for="nombre">* Nombre:</label>
                  <input matInput placeholder="Nombre" formControlName="nombre">
                  <mat-error >El nombre es requerido</mat-error>
                </mat-form-field>
              </div>
              <div class="form-group">
                <mat-form-field class="custom-field">
                  <label for="nombre">* Telefono:  </label>
                  <input matInput placeholder="Teléfono" formControlName="telefono">
                  <mat-error >El teléfono es requerido</mat-error>
                  <mat-error >El teléfono debe tener máximo 10 caracteres</mat-error>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="custom-field">
                  <label for="nombre">Empresa:  </label>
                  <input matInput placeholder="Empresa" formControlName="empresa">
                </mat-form-field>
              </div>
              <div mat-dialog-actions class="button-container card-footer">
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Editar cliente</button>
                <button mat-raised-button color="accent" (click)="close()">Cancelar</button>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
